
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" >


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/build/css/bootstrap-datetimepicker.css" />




    <!--<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/Eonasdan/bootstrap-datetimepicker/e8bddc60e73c1ec2475f827be36e1957af72e2ea/src/js/bootstrap-datetimepicker.js"></script>
    -->
    <script type="text/javascript" src="js/js.js"></script>

</head>
<body>

    <main class="container">
        <header></header>
        <div class="container">
            <h3>Cadastro dia de Massagem</h3>
            <form>
                <label>Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" min="1" required><br>

                <label>Data:</label>
                <input type="date" id="data" name="data" aria-multiselectable="true" required><br>

                <label>Tipo de Massagem: </label>
                <input type="radio" name="tipoDeMassagem" value="normal" checked="checked"> Normal
                <input type="radio" name="tipoDeMassagem" value="especial">Especial<br>

                <input type="submit" value="Submit"/>

            </form>
            <form>

                <div class="form-group">
                    <label for="exampleFormControlSelect1">Example select</label>
                    <input class="form-control" type="number" id="exampleFormControlSelect1" min="1"/>
                </div>
                <div class="input-group date" data-provide="datepicker">
                    <input type="text" class="form-control">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-th"></span>
                    </div>
                </div>

                <div class="form-group">
                    <div class='input-group date' id='datetimepicker'>
                        <label>Data:</label>
                        <input type='text' data-date-format="DD-MM-YYYY" class="form-control" />
                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                    </div>
                </div>
                <div class="test-here">
                    <button type="button" class="btn btn-info btn-lg">Info</button>
                </div>
            </form>
        </div>
        <div class='container' style='margin-top: 100px;'>
            <input type='text' class="form-control" id='datepicker' style='width: 300px;' > <br>
            <input type='text' class="form-control" data-provide="datepicker" style='width: 300px;' >
        </div>

        <!-- Script -->
        <script type="text/javascript">
$(document).ready(function(){
 $('#datepicker').datepicker();
});
</script>

    </main>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Datepicker -->
    <link href='bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css' rel='stylesheet' type='text/css'>
    <script src='bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js' type='text/javascript'></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript">
                $(function() {
                  $('#datetimepicker1').datetimepicker();
                });
              </script>
</body>

</html>
