
<!DOCTYPE html>
<html xmlns:form="http://www.w3.org/1999/xhtml">
<head>
</head>
<body>
<h3>Cadastro dia de Massagem</h3>
<form>
    <label>Quantidade:</label>
    <input type="number" id="quantidade" name="quantidade" min="1"><br>

    <label>Data:</label>
    <input type="date" id="data" name="data" aria-multiselectable="true"><br>

    <label>Tipo de Massagem: </label>
    <input type="radio" name="tipoDeMassagem" value="normal"> Normal
    <input type="radio" name="tipoDeMassagem" value="especial">Especial<br>

    <input type="submit" value="Submit"/>

</form>
</body>
</html>
